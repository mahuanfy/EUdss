<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>近三学期课程访问量</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">

		<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
		<script src="../js/myjs/jquery.min.js"></script>
		<script src="../js/myjs/echarts.min.js"></script>
	</head>

	<body>
	<div style="margin: 15px;">
			<fieldset class="layui-elem-field site-demo-button">
				<legend>图表</legend>

					<div class="main_his">
						<div id="main_Histogram"></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram"));
                            var option = {
                                title: {
                                    text: '近四学期课程访问量(万次)'
                                },
                                tooltip : {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'cross',
                                        label: {
                                            backgroundColor: '#6a7985'
                                        }
                                    }
                                },
                                legend: {

                                    data:['课程总访问量','移动端访问量']
                                },
                                toolbox: {
                                    feature: {
                                        saveAsImage: {}
                                    }
                                },

                                grid: {
                                    left: '3%',
                                    right: '4%',
                                    bottom: '3%',
                                    containLabel: true
                                },
                                xAxis : [
                                    {
                                        type : 'category',
                                        boundaryGap : false,
                                        data : ['2015年下半年','2016年上半年','2016年下半年','2017年上半年']
                                    }],
                                yAxis : [
                                    {
                                        type : 'value'
                                    }
                                ],
                                series : [
                                    {
                                        name:'课程总访问量',
                                        type:'line',
                                        label: {
                                            normal: {
                                                show: true,
                                                position: 'top'
                                            }
                                        },
                                        itemStyle:{
                                            normal:{
                                                barBorderColor:'#32446b',
                                                color:'#162436'
                                            },
                                            emphasis:{
                                                color:'#32446b'
                                            },
                                        },

                                        areaStyle: {normal: {}},
                                        data:[11.9, 131, 158,991.35]
                                    },
                                    {
                                        name:'移动端访问量',
                                        type:'line',
                                        areaStyle: {normal: {}},
                                        label: {
                                            normal: {
                                                show: true,
                                                position: 'top'
                                            }
                                        },
                                        data:[1.5, 31, 45,153.13]
                                    }
                                ]

                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
					</div>

			</fieldset>

		</div>
	</body>

</html>

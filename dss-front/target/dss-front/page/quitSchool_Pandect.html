<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>欧亚学院创课统计数据</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">

		<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
		<script src="../js/myjs/jquery.min.js"></script>
		<script src="../js/myjs/echarts.min.js"></script>
	</head>

	<body>
	<div style="margin: 15px;">
			<fieldset class="layui-elem-field site-demo-button">
				<legend>图表</legend>

					<div class="main_his">
						<div id="main_Histogram" style="width: 43%;float: left"></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram"));

                            var option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'cross',
                                        crossStyle: {
                                            color: '#999'
                                        }
                                    }
                                },
                                toolbox: {
                                    feature: {
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                legend: {
                                    data:['退学总人数']
                                },
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: ['2013年','2014年','2015年','2016年'],
                                        axisPointer: {
                                            type: 'shadow'
                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '人数',
                                        min: 0,
                                        max: 100,
                                        interval: 10,
                                        axisLabel: {
                                            formatter: '{value} 人'
                                        }
                                    }
                                ],
                                series: [

                                    {
                                        name:'退学总人数',
                                        type:'bar',
                                        data:[14, 21, 25, 74]
                                    }
                                ]
                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
						<div id="main_Histogram1" style="width: 49%;float: left"></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram1"));

                            var option = {
                                title: {
                                    text: '退学人数的百分比'
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data:['四年来分院学生退学占分院总人数的比例','四年来分院学生退学占全院总人数的比例']
                                },
                                toolbox: {
                                    feature: {
                                        saveAsImage: {}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: ['周一','周二','周三','周四']
                                },
                                yAxis: {
                                    type: 'value',
                                    name: '比例',
                                    min: 0,
                                    max: 1.6,
                                    interval: 0.2,
                                    axisLabel: {
                                        formatter: '{value} %'
                                    }
                                },
                                series: [
                                    {
                                        name:'四年来分院学生退学占分院总人数的比例',
                                        type:'line',

                                        data:[0.33, 0.46, 0.59, 1.40]
                                    },
                                    {
                                        name:'四年来分院学生退学占全院总人数的比例',
                                        type:'line',

                                        data:[0.04, 0.05, 0.06, 0.18]
                                    }
                                ]
                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
					</div>

			</fieldset>

		</div>
	</body>

</html>
